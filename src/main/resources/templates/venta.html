<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Nueva Venta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1>ðŸ›’ Nueva Venta (Carrito)</h1>

<p>
    <a href="/ventas" style="text-decoration: underline;">ðŸ“Š Historial de ventas</a>

    <!-- ðŸ“¦ Productos (SOLO ADMIN) -->
    <span sec:authorize="hasRole('ADMIN')">
        | <a href="/productos" style="text-decoration: underline;">ðŸ“¦ Productos</a>
    </span>
</p>

<hr>

<h2>Agregar producto</h2>

<form method="post" action="/carrito/agregar">
    <label>Producto:</label>
    <select name="productoId" required>
        <option value="" disabled selected>-- Selecciona --</option>
        <option th:each="p : ${productos}"
                th:value="${p.id}"
                th:text="${p.nombre + ' (Stock: ' + p.stock + ') - S/ ' + p.precio}">
        </option>
    </select>

    <label>Cantidad:</label>
    <input type="number" name="cantidad" min="1" required>

    <button type="submit">Agregar</button>
</form>

<hr>

<h2>Carrito</h2>

<div th:if="${carrito == null or #lists.isEmpty(carrito)}">
    <p>El carrito estÃ¡ vacÃ­o.</p>
</div>

<table th:if="${carrito != null and !#lists.isEmpty(carrito)}" border="1" cellpadding="5">
    <thead>
    <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
        <th>AcciÃ³n</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${carrito}">
        <td th:text="${i.nombre}"></td>
        <td th:text="${#numbers.formatDecimal(i.precioUnitario, 1, 2)}"></td>
        <td th:text="${i.cantidad}"></td>
        <td th:text="${#numbers.formatDecimal(i.subtotal, 1, 2)}"></td>
        <td>
            <form method="post" action="/carrito/quitar" style="display:inline;">
                <input type="hidden" name="productoId" th:value="${i.productoId}">
                <button type="submit">Quitar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p>
    <strong>Total carrito:</strong>
    S/ <span th:text="${#numbers.formatDecimal(totalCarrito, 1, 2)}">0.00</span>
</p>

<form method="post" action="/carrito/confirmar">
    <button type="submit" th:disabled="${carrito == null or #lists.isEmpty(carrito)}">
        âœ… Confirmar venta
    </button>
</form>

</body>
</html>
