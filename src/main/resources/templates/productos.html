<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="container mt-4">

<h1 class="mb-3">Lista de Productos</h1>

<p>
    <a href="/ventas" class="me-2">ğŸ“Š Ver historial de ventas</a> |
    <a href="/ventas/nueva" class="ms-2">â• Nueva venta</a>
</p>

<p>
    <a href="/logout" class="text-danger">Cerrar sesiÃ³n</a>
</p>

<!-- âœ… Formulario de agregar producto (SOLO ADMIN) -->
<div sec:authorize="hasRole('ADMIN')">
    <form method="post" action="/productos" th:object="${producto}" class="mb-4">
        <input type="text" th:field="*{nombre}" placeholder="Nombre"
               class="form-control mb-1" required>
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></div>

        <input type="number" step="0.01" th:field="*{precio}" placeholder="Precio"
               class="form-control mb-1" required>
        <div th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-danger"></div>

        <input type="number" min="0" th:field="*{stock}" placeholder="Stock"
               class="form-control mb-2" required>
        <div th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="text-danger"></div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <hr>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-light">
    <tr>
        <!-- âœ… La columna acciones solo tiene sentido para ADMIN -->
        <th sec:authorize="hasRole('ADMIN')">Acciones</th>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="p : ${productos}">

        <!-- âœ… Acciones SOLO ADMIN -->
        <td sec:authorize="hasRole('ADMIN')">

            <a th:href="@{/productos/editar/{id}(id=${p.id})}" class="me-2">
                âœï¸ Editar
            </a>

            <a th:href="@{/productos/{id}/stock(id=${p.id})}"
               class="me-2 text-success"
               style="text-decoration: underline;">
                â• Stock
            </a>

            <form th:action="@{/productos/eliminar/{id}(id=${p.id})}"
                  method="post"
                  style="display:inline;"
                  onsubmit="return confirm('Â¿Seguro que deseas eliminar este producto?');">
                <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
            </form>

        </td>

        <td th:text="${p.id}"></td>
        <td th:text="${p.nombre}"></td>
        <td th:text="${p.precio}"></td>
        <td th:text="${p.stock}"></td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
