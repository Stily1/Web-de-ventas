<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="container mt-4">

<!-- âœ… SOLO ADMIN -->
<div sec:authorize="hasRole('ADMIN')">

    <h1 class="mb-4">Editar Producto</h1>

    <form method="post" action="/productos/actualizar" th:object="${producto}">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio:</label>
            <input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Stock:</label>
            <input type="number" min="0" class="form-control" th:field="*{stock}" required>
        </div>

        <button type="submit" class="btn btn-primary">
            Guardar cambios
        </button>
    </form>

    <p class="mt-3">
        <a href="/productos">Volver</a>
    </p>

</div>

<!-- ğŸš« NO ADMIN -->
<div sec:authorize="!hasRole('ADMIN')" class="text-center mt-5">
    <h1 class="text-danger">ğŸš« Acceso denegado</h1>
    <p>No tienes permiso para editar productos.</p>

    <div class="mt-4">
        <a href="/ventas" class="btn btn-primary me-2">ğŸ“Š Ir a ventas</a>
        <a href="/" class="btn btn-secondary">ğŸ  Inicio</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
